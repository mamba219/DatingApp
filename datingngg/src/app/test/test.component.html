<div>
Dynamically generated forms using JSOn
<br /> <br />

<div *ngFor="let item of list">
  

<label [for] = 'item.name'>
    {{item.name}}
</label>

&nbsp; &ensp;
<input [type] ='item.type'
       [name] ='item.name'
       [(ngModel)]="item.value"
       [placeholder]='item.placeholder'>

       <br />
    <br /> <br />

</div>
<button type ='submit'>Send</button>
</div>
